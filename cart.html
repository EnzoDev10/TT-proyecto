<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- Custom -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"
		></script>
		<!-- Font Awesome -->
		<script
			src="https://kit.fontawesome.com/729ae4c00a.js"
			crossorigin="anonymous"
		></script>
		<!-- Google Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,900&display=swap"
			rel="stylesheet"
		/>
		<!-- Bootstrap -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="general.css" />
		<link rel="stylesheet" href="cart.css" />

		<link
			rel="shortcut icon"
			href="assets/icons/favicon.ico"
			type="image/x-icon"
		/>

		<title>Galaxy Library</title>
	</head>
	<body class="lato text-light">
		<header>
			<nav class="navbar navbar-expand-md">
				<div class="container-md">
					<span class="navbar-brand text-light fs-4"
						><img
							src="assets/icons/logo-icon.svg"
							alt=""
							aria-hidden="true"
							class="logo-img"
						/>Galaxy</span
					>
					<button
						class="navbar-toggler focus-ring"
						data-bs-toggle="collapse"
						data-bs-target="#navbarNav"
						aria-controls="navbarNav"
						aria-expanded="false"
						aria-label="Toggle navigation"
					>
						<i class="fa-solid menu-icon fa-bars text-light w-100"></i>
					</button>
					<div class="collapse navbar-collapse" id="navbarNav">
						<ul class="navbar-nav d-flex align-items-center ms-auto gap-3">
							<li class="nav-item">
								<a
									class="nav-link p-2 focus-ring rounded link text-light"
									aria-current="page"
									href="index.html"
									>Inicio</a
								>
							</li>
							<li class="nav-item">
								<a
									class="nav-link p-2 focus-ring rounded link text-light"
									href="index.html#productos"
									>Productos</a
								>
							</li>
							<li class="nav-item">
								<a
									class="nav-link p-2 focus-ring rounded link text-light"
									href="form.html"
									>Contacto</a
								>
							</li>
							<li class="nav-item">
								<a
									href="./cart.html"
									class="cart-link p-2 focus-ring rounded btn border-light d-flex align-items-center ms-md-2 text-light"
								>
									<i class="fa-solid fa-cart-shopping"></i>
									<span class="ms-4 product-amount">0</span>
								</a>
							</li>
						</ul>
					</div>
				</div>
			</nav>
		</header>
		<main>
			<section id="carrito">
				<div
					class="container-sm align-items-center flex-column text-center p-4"
				>
					<h1 class="my-4">Tu Carrito</h1>

					<div class="shooping-container gap-4">
						<div class="cart-container pink-borders rounded-4 p-3">
							<div class="book-data-headers">
								<h5 class="me-5 text-start">Producto</h5>
								<h5 class="me-auto ms-auto">Precio</h5>
								<h5 class="me-auto ms-auto opacity-0">X</h5>
							</div>
							<div class="product-list"></div>
						</div>
						<div class="checkout position-relative pink-borders rounded-4 p-3">
							<h5 class=" ">Envio</h5>
							<div class="checkout-data py-3 pt-4">
								<p>Subtotal</p>
								<p id="subtotal-price" class="price"></p>
								<p>Envio</p>
								<p id="shipping-price" class="price">$0.00</p>
								<p>Total</p>
								<p id="total-price" class="price"></p>
							</div>
							<div class="btn focus-ring pink-borders w-100">Comprar</div>
						</div>
					</div>
				</div>
			</section>
		</main>
		<footer class="text-light p-3">
			<div
				class="container-md d-flex flex-column align-items-center justify-content-around flex-md-row align-items-md-start gap-md-3"
			>
				<div id="container-logo" class="">
					<span
						id="footer-logo"
						class="text-center d-block text-md-start text-light fs-1"
					>
						<img
							src="assets/icons/logo-icon.svg"
							alt=""
							aria-hidden="true"
							class="logo-img me-1"
						/>Galaxy
					</span>
					<span class="quote mt-2">
						Sin bibliotecas, ¿Qué tenemos? Ni pasado ni futuro.
						<div>- Ray Bradbury</div>
					</span>
				</div>

				<div id="container-navs" class="text-center">
					<nav class="navbar d-flex flex-column my-4 my-md-0">
						<ul
							id="footer-list"
							class="navbar-nav flex-md-row text-center gap-3"
						>
							<li class="nav-item">
								<a
									href="index.html"
									class="nav-link p-2 focus-ring rounded link text-light"
									>Inicio</a
								>
							</li>
							<li class="nav-item">
								<a
									href="./index.html#productos"
									class="nav-link p-2 focus-ring rounded link text-light"
									>Productos</a
								>
							</li>
							<li class="nav-item">
								<a
									href="form.html"
									class="nav-link p-2 focus-ring rounded link text-light"
									>Contacto</a
								>
							</li>
							<li class="nav-item d-flex justify-content-center">
								<a
									href="./cart.html"
									class="cart-link p-2 focus-ring rounded btn border-light d-flex align-items-center text-light"
								>
									<i class="fa-solid fa-cart-shopping"></i>
									<span class="ms-4 product-amount">0</span>
								</a>
							</li>
						</ul>
					</nav>

					<h3 class="mb-3 mt-4 fs-4">Siguenos en nuestras redes!</h3>
					<nav id="socials" class="d-flex justify-content-center">
						<ul class="d-flex gap-5 mt-3 p-0">
							<li class="nav-item">
								<a href="#" class="nav-link focus-ring rounded-4"
									><i class="p-3 fa-brands fa-facebook"></i
								></a>
							</li>
							<li class="nav-item">
								<a href="#" class="nav-link focus-ring rounded-4"
									><i class="p-3 fa-brands fa-x-twitter"></i
								></a>
							</li>
							<li class="nav-item">
								<a href="#" class="nav-link focus-ring rounded-4"
									><i class="p-3 fa-brands fa-instagram"></i
								></a>
							</li>
						</ul>
					</nav>
				</div>
			</div>
		</footer>
	</body>
	<script src="general.js"></script>
	<script src="cart.js"></script>
</html>
